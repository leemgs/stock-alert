name: Weekly Stock Report

on:
  schedule:
    - cron: "0 9 * * 0"   # Sun 09:00 UTC == Sun 18:00 KST
  workflow_dispatch: {}

jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare runtime folder
        run: |
          sudo mkdir -p /opt/stock_alert
          sudo chown $USER:$USER /opt/stock_alert
          cp -r src/* /opt/stock_alert/
          echo "[]" > /opt/stock_alert/history.json

      - name: Build config from secrets
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SLACK_ENABLE: ${{ secrets.SLACK_ENABLE }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_SPLIT_CHANNELS: ${{ secrets.SLACK_SPLIT_CHANNELS }}
          SLACK_WEBHOOK_DOWN: ${{ secrets.SLACK_WEBHOOK_DOWN }}
          SLACK_WEBHOOK_UP: ${{ secrets.SLACK_WEBHOOK_UP }}
          SLACK_WEBHOOK_REPORT: ${{ secrets.SLACK_WEBHOOK_REPORT }}
          TZV: ${{ secrets.TZ }}
        run: |
          cat > /opt/stock_alert/config.txt <<EOF
          SMTP_HOST=${SMTP_HOST}
          SMTP_PORT=${SMTP_PORT}
          SMTP_USER=${SMTP_USER}
          SMTP_PASS=${SMTP_PASS}
          EMAIL_FROM=${EMAIL_FROM}
          EMAIL_TO=${EMAIL_TO}
          TZ=${TZV:-Asia/Seoul}

          SLACK_ENABLE=${SLACK_ENABLE:-true}
          SLACK_USERNAME=Stock-Alert-Bot
          SLACK_ICON_EMOJI=:bar_chart:
          SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
          SLACK_SPLIT_CHANNELS=${SLACK_SPLIT_CHANNELS:-false}
          SLACK_WEBHOOK_DOWN=${SLACK_WEBHOOK_DOWN}
          SLACK_WEBHOOK_UP=${SLACK_WEBHOOK_UP}
          SLACK_WEBHOOK_REPORT=${SLACK_WEBHOOK_REPORT}

          WEEKLY_REPORT_ENABLE=true
          WEEKLY_REPORT_TZ=${TZV:-Asia/Seoul}
          WEEKLY_REPORT_WHEN=6,18:00
          EOF

      - name: Run weekly report
        run: |
          python /opt/stock_alert/weekly_report.py
