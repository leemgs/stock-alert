name: Stock Alert

on:
  schedule:
    - cron: '*/30 0-9 * * 1-5'  # 예: 평일 00:00~09:59 UTC(한국장/미국장 전후)에 30분마다
  workflow_dispatch:

jobs:
  stock-alert:
    runs-on: ubuntu-latest
    concurrency:
      group: stock-alert-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore history.json cache
        id: restore-history
        uses: actions/cache/restore@v4
        with:
          path: data/history.json
          key: ${{ runner.os }}-history-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-history-

      - name: Ensure history.json exists
        run: |
          mkdir -p data
          if [ ! -f data/history.json ]; then
            echo '{}' > data/history.json
          fi

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run stock alert
        env:
          TZ: Asia/Seoul
        run: |
          python stock-alert-main/src/multi_stock_alert.py

      - name: Save history.json cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/history.json
          key: ${{ runner.os }}-history-${{ github.run_number }}
